<!DOCTYPE html>
<head>
    <title>formularios y css</title>
    <link rel="stylesheet" type="text/css" href="../estilos/formulariopracticacss.css"/>
</head>
<body>
    <form>
        <fieldset>
            <legend>campos de texto con bordes</legend>
            <label for="fname">first name</label>
            <input type="text" id="fname" name="fname"/>
            <br>
            <br>
            <label for="lname">last name</label>
            <input type="text" id="lname" name="lname"/>
        </fieldset>
        <fieldset>
            <legend>campos de texto con colores</legend>
            <label for="fname">first name</label>
            <input type="text" id="fname2" name="fname" value="miguel"/>
            <br>
            <br>
            <label for="lname">last name</label>
            <input type="text" id="lname2" name="lname" value="dou"/>
        </fieldset>
        <fieldset>
            <legend>estilo para select</legend>
            <select id="pais" name="nacion">
                <option value="europa">espa√±a</option>
                <option value="america">argentina</option>
                <option value="asia">china</option>
            </select>
        </fieldset>
        <fieldset>
            <legend>estilos para botones</legend>
            <input type="reset" value="borra illo">
            <input type="submit" value="para puto alante">
        </fieldset>
    </form>
</body>
