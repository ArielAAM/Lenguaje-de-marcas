<title>Ejemplos Displays</title>
<link rel="stylesheet" type="text/css" href="estilos/ejerciciopracticaposicion.css">

<body>
  <p>Comportamiento de distintos elementos con distintas configuraciones de display. Este parrafo no se ve afectado por los estilos</p>
  <p class="box">CAJA 1. Esto es un parrafo</p>
  <a class="box" style="display:none" href="#">CAJA 2. Esto es un enlace</a>
  <span class="box">CAJA 3. Esto es un span</span>
  <footer>Este ejemplo no modifica los valores de la propiedad <i>display</i> por defecto </footer>


</body>
